<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section>
	
	  <div class="card setting">
	  
	     <div class="card-body">
	     
	         <div class="container text-center">
	         
	          <form  class="form" th:action="@{/user/change}"  method="post">
                            <h3 class="text-center text-info">Change your Password Here</h3>
                            
                            <div class="form-group">
                                <label for="oldPassword" class="text-info">Enter Old Password</label><br>
                                <input type="text" name="oldPassword" id="oldPassword" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword" class="text-info">Enter New Password</label><br>
                                <input type="text" name="newPassword" id="newPassword" class="form-control " required>
                            </div>
                            
                            <div class="container text-center">
         
           <button type="submit" class="btn btn-outline-primary ">Save Changes</button>
         
         </div>
         
         <div class="container text-center">
         
           <button class="btn btn-outline-warning mt-3" type="reset">Reset</button>
         
         </div>
                            
                            
                            </form>
	         
	         </div>
	     
	     </div>
	  
	  </div>
	<script>
	$(document).ready(()=>{
	   $('item').removeClass("active");
	   $("#setting-link").addClass("active");
	   
	})
	</script>
	</section>
</body>
</html>
